<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 이미지 삽입하기</title>
    <script src = "modernizr-custom.js"></script>
</head>
<body>
    <h1>svg 이미지 삽입하기</h1>
    <img src="images/muffin.svg" alt="">
    <script>
        if(!Modernizr.svg){
            $("img").attr("src", "image/muffing.png");
        }
    </script>


</body>
</html>
