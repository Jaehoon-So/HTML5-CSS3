<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 체크박스 삽입하기</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>신청과목</b></legend>
            <p>이 달에 신청할 과목을 선택하세요.<small> (1과목만 가능)</small></p>
            <label><input type="radio" name="subject" value="speaking"> 회화</label>
            <label><input type="radio" name="subject" value="grammer"> 문법</label>
            <label><input type="radio" name="subject" value="writing"> 작문</label>
        </fieldset>
        <fieldset>
            <legend><b>메일링</b></legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요<small>(복수 선택 가능)</small></p>
            <label><input type="checkbox" name="mailing1" value="news"> 해외 단신</label>
            <label><input type="checkbox" name="mailing2" value="5min"> 5분 회화</label>
            <label><input type="checkbox" name="mailing3" value="pops"> 모닝팝스</label>
        </fieldset>
        <input type="submit" value="                    제출                       ">
        <br><input type="color" value="#00ff00">
        <br><input type="week">
    </form>
</body>
</html>
