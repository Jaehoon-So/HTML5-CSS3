<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 간격 조절하기</title>
    <style>
        .letter1{
            letter-spacing: 0.2em;
        }
        .letter2{
            letter-spacing: 0.5em
        }
        .under{
            text-decoration: underline;
            color: red;
        }
        body{
            direction: ltr;
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
    <p><span class="under">텍스트 스타일</span>은 글자와 단어들, 그리고 글자들로 이루어진 문단에서<br>
    사용되는 스타일 입니다.</p>
</body>
</html>
