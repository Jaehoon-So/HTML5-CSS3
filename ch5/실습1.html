<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5단원 CSS 실습</title>
    <style>
        h3{
            color:orange; 
            font-size:20px;
        }
        p{
            color:blue;
        }
        section{
            width: 500px;
            padding: 15px;
            border: 5px solid gray;
        }
        
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h3>웹 문서의 디자인과 내용을 분리합니다</h3>
    <p>웹 표준에 의한 웹문서는 디자인과 내용이 분리되어 있습니다.<br>
        내용은 HTML을 이용해 구성하고 디자인은 CSS를 이용해 꾸미는 것 입니다</p>
    <hr>
    <div id="container" class="internal">
        <section>
            <h2>Who am I</h2>
            <p> 프런트 엔드 웹기술(Front-end Web Tech.) 에 관심이 많습니다<br>
                현재 서울에서 코딩 중 입니다.</p>
        </section>

    </div>
</body>
</html>
