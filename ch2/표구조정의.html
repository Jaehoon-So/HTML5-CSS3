<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 구조 정의하기</title>
    <style>
		table, th, td {
			border:1px solid rgb(13, 134, 29);
		}
		td, th {
			padding:10px;  /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유체방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan = "2">동백방</th>
                <td>동성 도미토리</td>
                
            </tr>
            <tr>
                
                <td>가족 1팀</td>
                
            </tr>
            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
                
            </tr>
        </tbody>
        <ttail>
            <th colspan="4">바깥채 전체를 렌트합니다.</th>
        </ttail>
    </table>
    
</body>
</html>
