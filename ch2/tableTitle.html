<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표에제목붙이기1</title>
    <style>
		table, th, td {
			border:1px solid #ccc;
		}		
        th {
			padding:15px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
		tr > td:nth-child(odd) { 
			width:120px;  /* 홀수번째 열의 너비 : 120px */
		}
		tr > td:nth-child(even) { 
			width:300px;  /* 짝수번째 열의 너비 : 120px */
		}
	</style>
</head>
<body>
    <table>
        <caption>
            <strong> Moderen Browser</strong>
            <p>국내에서 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <td><d>제조업체</d></td>
            <td><d>다운로드</d></td>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
        </tr>
    </table>
</body>
</html>
